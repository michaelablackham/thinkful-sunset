  <body class="page-home">
    <header>
      <h1>Twilight Fire</h1>
      <h2 class="subtitle">Sunrise &amp; Sunset Quality Predictor</h2>
    </header>
    <main>
      <div class="hero">
        <div class="hero__mask"></div>
        <video class="fixed hero__video" playsinline autoplay muted loop id=bgvid>
          <source src="../src/images/videos/Orange-Ripple.mp4" type=video/mp4>
        </video>
      </div>
      <section id="page-home">
        <button class="current-location"><i class="fa fa-location-arrow" aria-hidden="true"></i> Use current Location</button>
      </section>
      <section id="page-form">
        <div class="template-form">
        <form class="template-form__location flex" name="location">
          <fieldset class="location flex">
            <label for="location">Location *</label>
            <input id="location" type="text" name="location" placeholder="City, ST" class="sunset-location" required></input>
          </fieldset>
          <fieldset class="sunevent">
            <legend>Choose to see results for sunset or sunrise</legend>
            <input id="sunset" type="radio" name="sunEvent" value="sunset" class="sun-event toggle toggle-left" checked>
            <label for="sunset" class="active btn">Sunset</label>
            <input id="sunrise" type="radio" name="sunEvent" value="sunrise" class="sun-event toggle toggle-right">
            <label for="sunrise" class="btn">Sunrise</label>
          </fieldset>
          <button type="submit" name="submit" class="submit"><i class="fa fa-share" aria-hidden="true"></i></button>
        </form>
        <p class="disclaimer"><em>* currently this is only valid for the USA</em></p>
      </div>
      </section>
      <section id="page-results">
      </section>
