<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunsetWX</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/b1562c45b0.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="background-color"></div>
    <header>
      <button class="button-home"><i class="fa fa-home" aria-hidden="true"></i></button>
      <h1>Twilight Fire</h1>
      <h2 class="subtitle">Sunrise &amp; Sunset Quality Predictor</h2>
      <button class="button-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <section id="page-loading" class="loading-screen">
      <div class="loading-screen--wrapper">
        <h2></h2>
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </div>
    </section>
    <main>
      <section id="page-home">
        <div class="template-form">
        <form class="template-form__location flex" name="location">
          <fieldset class="location flex">
            <label for="location">Location *</label>
            <div class="location-wrapper">
              <input id="location" type="text" name="location" placeholder="City, ST" class="sunset-location" required></input>
              <input id="coords" type="text" name="coords" class="sunset-coords"></input>
              <button class="clear" title="Clear Entry" type="reset"><i class="fa fa-times" aria-hidden="true"></i></button>
              <button class="current-location" type="button" title="Get Current Location" data-text="Getting Current Location"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
            </div>
          </fieldset>
          <fieldset class="sunevent">
            <legend>Choose to see results for sunset or sunrise</legend>
            <input id="sunset" type="radio" name="sunEvent" value="sunset" class="sun-event toggle toggle-left" checked>
            <label for="sunset" class="active btn" title="Sunset">Sunset</label>
            <input id="sunrise" type="radio" name="sunEvent" value="sunrise" class="sun-event toggle toggle-right">
            <label for="sunrise" class="btn"title="Sunrise">Sunrise</label>
          </fieldset>
          <p class="disclaimer"><em>* Currently only valid for the US. Not including <strong>Alaska</strong> or <strong>Hawaii</strong></em></p>
          <button title="Get Prediction" type="submit" name="submit" class="submit" data-text="Getting Prediction">Get Prediction</button>
        </form>
      </div>
      </section>
      <section id="page-results">
        <div class="resultsPage--toggle-form template-form">
          <form class="template-form__location flex" name="locationToggle">
            <fieldset class="location flex">
              <label for="location">Location *</label>
              <div class="location-wrapper">
                <input id="location" type="text" name="location" placeholder="City, ST" class="sunset-location" required></input>
                <input id="coords" type="text" name="coords" class="sunset-coords"></input>
                <button class="clear" title="Clear Entry" type="reset"><i class="fa fa-times" aria-hidden="true"></i></button>
                <button class="current-location" type="button" title="Get Current Location" data-text="Getting Current Location"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
              </div>
            </fieldset>
            <fieldset class="sunevent">
              <legend>Choose to see results for sunset or sunrise</legend>
              <input id="sunset2" type="radio" name="sunEvent" value="sunset" class="sun-event toggle toggle-left" checked>
              <label for="sunset2" class="active btn" title="Sunset">Sunset</label>
              <input id="sunrise2" type="radio" name="sunEvent" value="sunrise" class="sun-event toggle toggle-right">
              <label for="sunrise2" class="btn"title="Sunrise">Sunrise</label>
            </fieldset>
            <p class="disclaimer"><em>* Currently only valid for the US. Not including <strong>Alaska</strong> or <strong>Hawaii</strong></em></p>
            <button title="Get Prediction" type="submit" name="submit" class="submit" data-text="Getting Prediction">Get Prediction</button>
          </form>
        </div>
        <div class="page-results--content"></div>
      </section>
    </main>
    <footer>
      <small>Powered by <a href="sunsetwx.com/" target="_blank">SunsetWX</a></small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
