<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SunsetWX</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="hero">
        <video class=fixed playsinline autoplay muted loop id=bgvid>
          <source src="../src/images/videos/Orange-Ripple.mp4" type=video/mp4>
        </video>
      </div>
      <header>
        <h1>SUNSETWX</h1>
      </header>
      <section id="page-form">
        <div class="template-form">
        <form name="location">
          <label for="location">Location</label>
          <input id="location" type="text" name="location" placeholder="City, State" class="sunset-location" required></input>
          <fieldset>
            <legend>Choose to see results for sunset or sunrise</legend>
            <input id="sunset" type="radio" name="sunEvent" value="Sunset" class="sun-event" checked>
            <label for="sunset">Sunset</label>
            <input id="sunrise" type="radio" name="sunEvent" value="Sunrise" class="sun-event">
            <label for="sunrise">Sunrise</label>
          </fieldset>
          <button type="submit" name="submit" class="submit">Submit</button>
        </form>
      </div>
        <p class="disclaimer">* currently this is only valid for the USA</p>
      </section>
      <section id="page-results">

      </section>
    </main>
    <!-- <div id="root"></div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
